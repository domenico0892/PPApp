<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Principale" icon-off="ion-android-home" icon-on="ion-android-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Storia" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks-outline" href="#/tab/storia">
        <ion-nav-view name="tab-storia"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    
  <ion-tab title="Preghiere" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/preghiere">
    <ion-nav-view name="tab-preghiere"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Contatti" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/contatti">
    <ion-nav-view name="tab-contatti"></ion-nav-view>
  </ion-tab>




    <!-- Account Tab -->
    <!--
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>
-->


</ion-tabs>
